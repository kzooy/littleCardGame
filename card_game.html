<HTML>
    <head>
        <title> discord_help </title>
    </head>

    <body>




<button id="card1" onclick="runCard(hand[0]);">x</button>
<button id="card2" onclick="runCard(hand[1]);">x</button>
<button id="card3" onclick="runCard(hand[2]);">x</button>
<button id="card4" onclick="runCard(hand[3]);">x</button>
<button id="card5" onclick="runCard(hand[4]);">x</button>


<p id="p"></p>



<p> player hp:</p>   <div id="p-hp"></div>
<p> enemy hp:</p>   <div id="e-hp"></div>



<script>

// setup

var Hp = 10;
var enemyHP = 10;
var block = false;
var eBlock = false;

document.getElementById("p-hp").innerHTML = Hp;
document.getElementById("e-hp").innerHTML = enemyHP;



var deck = [
  "attack",
  "attack",
  "attack",
  "attack",
  "attack",
  "attack",
  "attack",
  "attack",
  "attack",

  "block",
    "block",
      "block",
        "block",
          "block",
];



var hand = [
  "card 1 404",
  "card 2 404",
  "card 3 404",
  "card 4 404",
  "card 5 404",
];


function handShuffle () {
hand[0] = deck[Math.floor((Math.random() * deck.length))];
hand[1] = deck[Math.floor((Math.random() * deck.length))];
hand[2] = deck[Math.floor((Math.random() * deck.length))];
hand[3] = deck[Math.floor((Math.random() * deck.length))];
hand[4] = deck[Math.floor((Math.random() * deck.length))];
hand[5] = deck[Math.floor((Math.random() * deck.length))];

document.getElementById("card1").innerHTML = hand[0];
document.getElementById("card2").innerHTML = hand[1];
document.getElementById("card3").innerHTML = hand[2];
document.getElementById("card4").innerHTML = hand[3];
document.getElementById("card5").innerHTML = hand[4];
document.getElementById("card6").innerHTML = hand[5];
}





function AiTurn () {
    if (block == false) {
        Hp--;
        document.getElementById("p-hp").innerHTML = Hp;
    }
}

// run


handShuffle();



// functions

function runCard (x) {
    
    if ( x.includes("attack") && eBlock == false ) {
        
        enemyHP--;
        document.getElementById("e-hp").innerHTML = enemyHP;
        block = false;
        AiTurn();
        handShuffle();
        
    }
    
    if ( x.includes("block") ) {
        
        block = true;
        AiTurn();
        handShuffle();
        
    }
    
}



</script>



    </body>
</html>
